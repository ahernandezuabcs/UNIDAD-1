<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Canvas</title>
    <style type="text/css">
        body {
            background-color: gray;
        }

        canvas {
            background-color: rgb(162, 240, 255);
        }
    </style>
</head>

<body>
    <canvas id="myCanvas" width="500" height="800"></canvas>
    <script>
        const myCanvas = document.getElementById("myCanvas");
        const ctx = myCanvas.getContext("2d");

        function drawRect(axisX, axisY, sizeX, sizeY, fillColor) {
            ctx.lineWidth = 0;
            ctx.fillStyle = fillColor;
            ctx.fillRect(axisX, axisY, sizeX, sizeY);
        }

        function drawGround() {
            const groundHeight = 100;
            const canvasHeight = myCanvas.height;
            const canvasWidth = myCanvas.width;
            drawRect(0, canvasHeight - groundHeight, canvasWidth, groundHeight, "rgb(101, 67, 33)");
        }

        function drawRectRound(axisX, axisY, width, height, radius, fillColor) {
            ctx.beginPath();
            ctx.moveTo(axisX + radius, axisY);
            ctx.lineTo(axisX + width - radius, axisY);
            ctx.quadraticCurveTo(axisX + width, axisY, axisX + width, axisY + radius);
            ctx.lineTo(axisX + width, axisY + height - radius);
            ctx.quadraticCurveTo(axisX + width, axisY + height, axisX + width - radius, axisY + height);
            ctx.lineTo(axisX + radius, axisY + height);
            ctx.quadraticCurveTo(axisX, axisY + height, axisX, axisY + height - radius);
            ctx.lineTo(axisX, axisY + radius);
            ctx.quadraticCurveTo(axisX, axisY, axisX + radius, axisY);
            ctx.closePath();
            ctx.fillStyle = fillColor;
            ctx.fill();
            ctx.strokeStyle = 'black';
            ctx.stroke();
        }

        function drawBush(axisX, axisY, radius, fillColor) {
            ctx.fillStyle = fillColor;
            ctx.beginPath();
            ctx.arc(axisX, axisY, radius, 0, 2 * Math.PI);
            ctx.fill();
        }

        ctx.beginPath();
        ctx.lineWidth = 5;
        ctx.moveTo(230, 200);
        ctx.lineTo(200, 160);
        ctx.lineTo(172, 200);
        ctx.closePath();
        ctx.fill();
        ctx.stroke();

        drawRectRound(145, 308, 130, 150, 20, "rgb(246,201,91)");

        var img1 = new Image();
        img1.src = 'banderines sector.png';

        img1.onload = function () {
            ctx.drawImage(img1, 160, 320, 100, 130);
        };

        drawBush(205, 250, 60, "rgb(228,185,142)");
        drawBush(180, 240, 12, "rgb(0,0,0)");
        drawBush(230, 240, 12, "rgb(0,0,0)");

        drawRect(145, 450, 130, 50, "rgb(31,49,142)");
        drawRect(145, 500, 50, 100, "rgb(31,49,142)");
        drawRect(225, 500, 50, 100, "rgb(31,49,142)");
        drawRect(145, 600, 55, 25, "rgb(0,0,0)");
        drawRect(225, 600, 55, 25, "rgb(0,0,0)");

       

        // drawRect(105, 330, 40, 100, "rgb(246,201,91)");
        // drawRect(260, 400, 40, 100, "rgb(246,201,91)");

        myCanvas.addEventListener("click", function (e) {
            console.log(e.clientX, e.clientY);
        });
    </script>
</body>

</html>
