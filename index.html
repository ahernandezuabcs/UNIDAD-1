<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Canvas</title>
    <style type="text/css">
        body{
            background-color: gray;
        }
        canvas{
            background-color: rgb(0, 46, 63);
        }
    </style>
</head>
<body>
    <canvas id="myCanvas" width="500" height="500"></canvas>
     <script>
        const myCanvas = document.getElementById("myCanvas");
        const ctx = myCanvas.getContext("2d");
        // pasto
        ctx.fillStyle = "#24ca3d";
        ctx.fillRect(0,400,500,100)
        // casa
        ctx.lineWidth = "5"
        ctx.strokeRect(3,270,200,130)
        ctx.fill="black"

        ctx.fillStyle="#F2F0Eb"
        ctx.fillRect(3,270,200,130)
      // ventanas
        ctx.fillStyle="yellow"
        ctx.fillRect(120,300,50,50)
        ctx.stroke

        ctx.lineWidth = "2"
        ctx.strokeRect(120,300,50,50)
        ctx.fillStyle="yellow"
        ctx.fillRect(25,300,50,50)

        ctx.lineWidth = "2"
        ctx.strokeRect(25,300,50,50)
        ctx.fill="black"
       

        // marcos de ventana
        ctx.beginPath()
        ctx.moveTo(145,300)
        ctx.lineTo(145,350)
        ctx.moveTo(120,325)
        ctx.lineTo(170,325)
        ctx.moveTo(50,300)
        ctx.lineTo(50,350)
        ctx.moveTo(25,325)
        ctx.lineTo(75,325)
        ctx.closePath();
        ctx.stroke();
        

        // techo de casa
        ctx.beginPath();
        ctx.moveTo(0,270)
        ctx.lineTo(204,270)
        ctx.lineTo(100,180)
        ctx.closePath()
         ctx.stroke();
        // ctx.fillStyle="rgb(78, 34, 34)"
        // ctx.fill();

        
        ctx.beginPath();
        ctx.arc(460, 33, 50, 0, 2 * Math.PI);
        
        ctx.closePath()
        ctx.stroke()
       



        
     </script>
</body>
</html>
