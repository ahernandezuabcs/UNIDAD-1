<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Canvas</title>
    <style type="text/css">
        body {
            background-color: gray;
        }

        canvas {
            background-color: white;
        }
    </style>
</head>

<body>
    <canvas id="myCanvas" width="500" height="500"></canvas>
    <script>
        const myCanvas = document.getElementById("myCanvas");
        const ctx = myCanvas.getContext("2d");
        var figura = 0;
        function getRandomColor() {
            var clear = '0.5'
            var color = 'rgba('
            for (var i = 0; i < 3; i++) {
                color += Math.floor(Math.random() * 255) + ','
            }
            color += clear + ')';
            return color;
        }
        document.getElementById("myCanvas").addEventListener("mouseout", function (e) {
            figura = (figura == 1) ? 2 : 1;


        })
        document.getElementById("myCanvas").addEventListener("mouseover", function (e) {
            // console.log(e)
            ctx.fillStyle = getRandomColor();
            ctx.strokeStyle = "rgb(0,0,0)"
            ctx.lineWidth = "3"

        })
        document.getElementById("myCanvas").addEventListener("mousedown", function (e) {
            console.log(e)

            if (figura == 1) {
                ctx.beginPath();
                ctx.arc(e.x, e.y, 30, 0, Math.PI * 2);
                ctx.fill();
                ctx.stroke();
            } else {

                ctx.beginPath();
                ctx.fillRect(e.x, e.y, 60, 60)
                ctx.fill();
                ctx.stroke();
            }

        });

        myCanvas.addEventListener("mousemove", function (e) {
            console.log(e);
            ctx.beginPath();
            ctx.arc(e.x, e.y, 2, 0, Math.PI * 2);
            ctx.fill();
            ctx.stroke();
        });


    </script>
</body>

</html>
