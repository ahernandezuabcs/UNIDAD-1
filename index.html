<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Canvas</title>
    <style type="text/css">
        body {
            background-color: gray;
        }

        canvas {
            background-color: white;
        }
    </style>
</head>

<body>
    <canvas id="myCanvas" width="500" height="500"></canvas>
    <script>
        const myCanvas = document.getElementById("myCanvas");
        const ctx = myCanvas.getContext("2d");
        var eje_x = 100;
        var eje_y = 100;
        var dir = "derecha";
        var vel = 5;  

        document.addEventListener("keypress", function (e) {
            switch (e.keyCode) {
                case 119:  
                    dir = "arriba";
                    break;
                case 115:  
                    dir = "abajo";
                    break;
                case 97:  
                    dir = "izquierda";
                    break;
                case 100:  
                    dir = "derecha";
                    break;
                case 32:  
                    vel += 2.5;  
                    break;
            }
        });

        function actualizar() {
            switch (dir) {
                case "arriba":
                    eje_y -= vel;  
                    if (eje_y < 0) {
                        eje_y = 500;
                    }
                    break;
                case "abajo":
                    eje_y += vel;  
                    if (eje_y > 500) {
                        eje_y = 0;
                    }
                    break;
                case "izquierda":
                    eje_x -= vel;  
                    if (eje_x < 0) {
                        eje_x = 500;
                    }
                    break;
                case "derecha":
                    eje_x += vel;  
                    if (eje_x > 500) {
                        eje_x = 0;
                    }
                    break;
            }
        }

        function pintar() {
            ctx.fillStyle = "white";
            ctx.fillRect(0, 0, myCanvas.width, myCanvas.height);
            ctx.fillStyle = "black";
            ctx.fillText("Velocidad: " + vel, 10, 490);

            ctx.fillStyle = "green";
            ctx.fillRect(eje_x, eje_y, 20, 20);

            actualizar();
            requestAnimationFrame(pintar);  
        }

        requestAnimationFrame(pintar);  
    </script>
</body>

</html>
